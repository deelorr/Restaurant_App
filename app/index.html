<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whats4Dinner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header-box">
        <img src="https://substack-post-media.s3.amazonaws.com/public/images/7ffd11d1-b17a-4fda-9c35-28f61f682ca5_1280x1280.png" alt="restaurant icon">
    </div>

    <div class="map-box">
        <div id="map"></div>
    </div>

    <div id="form-box">
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Enter City, State">
            <button type="submit" id="searchButton">Search</button>
        </form>
    </div>

    <div id="restaurantBox"></div>
    
    <script src="main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuYZy8IeZVnBRfvnZQhIl41Ydz5b_oTpk&callback=initMap&libraries=places" defer></script>
</body>
</html>
